<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario Json</title>
</head>
<body>
    <div class="container">
        <div class="row py-2">
        <h1 class="px-5">Formulario JSON</h1>
        <form class="col-6 px-4" id="nuevo-usuario">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" pattern="[A-Za-z]+" minlength="3" maxlength="20" required>
                <div class="mb-3">
                <label for="Edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" pattern="[0-9]" minlength="1" maxlength="3" required>
            </div>
            <button type="submit" class="btn btn-primary" id=ingresar>Ingresar</button>
            <button type="submit" class="btn btn-primary" id=mostrar-tabla>Mostrar Datos</button>
        </form>
    </div>
        <div class="col-6 px-4 py-2">
            <table class="table ">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody id="tabla-datos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
